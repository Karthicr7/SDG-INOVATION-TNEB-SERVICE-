<h2>Electricity Bill Predictor</h2>
<input type="number" id="unitsInput" placeholder="Enter units consumed" />
<button onclick="getPrediction()">Predict Bill</button>
<p id="result"></p>

<script>
async function getPrediction() {
    const units = document.getElementById('unitsInput').value;
    if (!units) {
        alert('Please enter the number of units consumed');
        return;
    }

    try {
        const response = await fetch('/predict-bill', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ units: Number(units) })
        });
        const data = await response.json();

        if (response.ok) {
            document.getElementById('result').innerText = 'Predicted Bill: Rs. ' + data.predicted_bill;
        } else {
            document.getElementById('result').innerText = 'Error: ' + data.error;
        }
    } catch (error) {
        document.getElementById('result').innerText = 'Error connecting to the server';
    }
}
fetch('/predict-bill', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ units: Number(units) })
})

</script>
