<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tamil Nadu Location Picker with Address</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 12px;
      background: #f4f8fb;
    }
    h2 {
      color: #004aad;
      margin-bottom: 16px;
    }
    #map {
      height: 350px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
    }
    #addressDisplay {
      margin-top: 12px;
      font-weight: 600;
      color: #004aad;
      min-height: 20px;
      margin-bottom: 12px;
    }
    #buttons {
      margin-top: 10px;
    }
    #confirmBtn,
    #backBtn {
      padding: 10px 18px;
      font-size: 16px;
      margin-right: 10px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      color: white;
    }
    #confirmBtn {
      background-color: #2656a6;
    }
    #confirmBtn:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    #backBtn {
      background-color: #888;
    }
  </style>
</head>
<body>
  <h2>Select Your Location on Tamil Nadu Map</h2>

  <div id="map"></div>

  <div id="addressDisplay">Click on the map to select a location.</div>

  <div id="buttons">
    <button id="confirmBtn" disabled>Confirm Location</button>
    <button id="backBtn">Go Back</button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const tamilNaduLatLng = [11.1271, 78.6569]; // Tamil Nadu center coords
    const map = L.map('map').setView(tamilNaduLatLng, 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    let marker = null;
    let selectedAddress = '';
    const addressDisplay = document.getElementById('addressDisplay');
    const confirmBtn = document.getElementById('confirmBtn');
    const backBtn = document.getElementById('backBtn');

    async function fetchAddress(lat, lon) {
      addressDisplay.textContent = 'Fetching address...';
      try {
        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`);
        const data = await response.json();
        if (data && data.display_name) {
          addressDisplay.textContent = 'Selected Address: ' + data.display_name;
          selectedAddress = data.display_name;
          confirmBtn.disabled = false;
        } else {
          addressDisplay.textContent = 'No address found for this location.';
          selectedAddress = '';
          confirmBtn.disabled = true;
        }
      } catch (err) {
        addressDisplay.textContent = 'Error fetching address.';
        selectedAddress = '';
        confirmBtn.disabled = true;
      }
    }

    function onMapClick(e) {
      if (marker) {
        marker.setLatLng(e.latlng);
      } else {
        marker = L.marker(e.latlng, { draggable: true }).addTo(map);
        marker.on('dragend', function (event) {
          const pos = event.target.getLatLng();
          fetchAddress(pos.lat, pos.lng);
        });
      }
      fetchAddress(e.latlng.lat, e.latlng.lng);
    }

    map.on('click', onMapClick);

    confirmBtn.addEventListener('click', () => {
      if (window.opener && selectedAddress) {
        window.opener.postMessage({ address: selectedAddress }, window.location.origin);
        window.close();
      }
    });

    backBtn.addEventListener('click', () => {
      window.close();
    });
  </script>
</body>
</html>
