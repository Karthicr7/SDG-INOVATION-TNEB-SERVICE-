const searchBtn = document.getElementById('search-button');
const searchBar = document.getElementById('search-bar');
const resultsDiv = document.getElementById('results');

function searchOffices() {
  const query = searchBar.value.trim().toLowerCase();
  resultsDiv.innerHTML = '';
  if (!query) return;

  const matched = data.eb_offices.filter(office =>
    office.wards.some(ward => ward.toLowerCase() === query)
  );

  if (matched.length === 0) {
    resultsDiv.innerHTML = '<p>No results found.</p>';
    return;
  }

  matched.forEach(office => {
    const matchedWards = office.wards.filter(ward => ward.toLowerCase() === query);
    const div = document.createElement('div');
    div.className = 'office';
    div.innerHTML = `
      <h2>${office.office_name}</h2>
      <p><strong>Officer:</strong> ${office.officer_name} (${office.designation})</p>
      <p><strong>Contact:</strong> ${office.contact_number}, <strong>Email:</strong> ${office.email}</p>
      <p><strong>Address:</strong> ${office.address}</p>
      <p><strong>Working Hours:</strong> ${office.working_hours}</p>
      <p><strong>Division:</strong> ${office.division}</p>
      <p><strong>Grievance Contact:</strong> ${office.grievance_contact}</p>
      <p><strong>Line Men:</strong> ${office.line_men.map(lm => lm.name + ' (' + lm.contact + ')').join(', ')}</p>
      <p><strong>Ward:</strong> ${matchedWards.join(', ')}</p>
      <p><a href="${office.google_maps}" target="_blank">View on Google Maps</a></p>
    `;
    resultsDiv.appendChild(div);
  });
}

searchBtn.addEventListener('click', searchOffices);
searchBar.addEventListener('keypress', e => { if (e.key === 'Enter') searchOffices(); });
